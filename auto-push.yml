name: Auto-push with confirmation

on:
  push:
    branches: [ master ]  # Change "main" to your branch name if needed

jobs:
  confirmation:
    runs-on: windows  # You can choose a different runner OS
    steps:
      - uses: actions/checkout@v3  # Checks out your code from GitHub
      - name: Confirm Push
        run: |  # This step prompts for confirmation
          echo "New changes detected. Are you sure you want to push?"
          select yn in "yes" "no"; do
            case $yn in
              yes ) git push; break;;
              no ) exit 0;;
            esac
          done
